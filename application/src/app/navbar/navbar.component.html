<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar><b>FBI</b></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink=""><i class="material-icons"> home </i>Home</a>
      <a mat-list-item routerLink="mostWanted"
        ><i class="material-icons">
          supervised_user_circle </i
        >Most Wanted List</a
      >
      <a mat-list-item routerLink="about"> <i class="material-icons"> info </i>About FBI </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Federal Bureau of Investigation </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content> </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
